name: MR Checks
on: [ pull_request ]

jobs:
  python-check:
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 3
      matrix:
        os: [ 'windows-latest' ]
        python-version: [ "3.8", "3.9", "3.10", "3.11", "3.12" ]
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install -U pip poetry nox
          poetry --version
      - name: lint
        run: |
          nox -s ruff_check
      - name: isort
        run: |
          nox -s isort_check
      - name: pytest
        run: |
          nox -s pytest
